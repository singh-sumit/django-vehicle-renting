{% extends 'csr/license_mgmt/base.html' %}

{% block view_particular %}
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="list-{{ cust.id }}" role="tabpanel"
         aria-labelledby="list-{{ cust.id }}">
        <div class="card">
            <div class="card-header">
                <h4>Customer Details:</h4>
                Name: {{ cust.user.first_name }} {{ cust.user.last_name }}<br>
                Permanent Add: {{ cust.perm_address }} <br>
                DOB: {{ cust.dob }} <br>
            </div>
            <div class="card-body">
                <img src="{{ cust.license_doc.url }}" class="img-fluid">
            </div>
            <div class="card-footer">
                <a href="{% url 'commons:csr-manage-lic-req' cust.id %}?action=aprov" class="btn btn-sm btn-outline-primary">Approve</a>
                <a href="{% url 'commons:csr-manage-lic-req' cust.id %}?action=dec" class="btn btn-sm btn-outline-danger">Decline</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
