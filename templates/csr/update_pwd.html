{% extends 'csr/base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}CSR Password Update{% endblock title %}

{% block main %}
<div class="container">
<div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <div class="card-header d-flex flex-row align-items-end justify-content-between">
                <div style="flex: 2">
                    <h4 class="text-primary">Update Password</h4>
                </div>
                <div style="flex: 1" >
                    <img src="{% static 'logos/logo1.png' %}" class="img-fluid align-self-start" width="90%">
                </div>
            </div>
            <div class="card-body">
{#                <h6 class="text-danger text-muted">{{ error }}</h6>#}
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
{% endblock main %}
