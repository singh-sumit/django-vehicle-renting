{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="card p-5 border-primary">
                        <div>
                            <h4 class="card-title">{% block register_header %}{% endblock register_header %}</h4>
                            <hr>
                        </div>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {% crispy form %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
