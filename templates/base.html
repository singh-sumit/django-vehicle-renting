<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<!-- Start of Nav Section -->
<a href="">Home</a> |
{% if request.user.is_authenticated %}
    <a href="">{{ request.user.username }} >> Profile</a> |
    <a href="{% url 'commons:logout' %}">Logout</a>  |
{% else %}
    <a href="{% url 'commons:owner_signin' %}">Owner Login</a> |
    <a href="{% url 'commons:owner_signup' %}">Owner Register</a> |
    <a href="{% url 'commons:cust_signup' %}">Customer Register</a>  |
    <a href="{% url 'commons:cust_signin' %}">Customer Login</a>  |
    <a href="{% url 'commons:csr-signin' %}">CSR Login</a>  |
    <a href="{% url 'commons:bmgr-signin' %}">Booth Manager Login</a>  |

{% endif %}
<hr>
<!-- End of Nav Section -->
<main>
    {% block main %}

    {% endblock main %}
</main>

<!-- Js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
