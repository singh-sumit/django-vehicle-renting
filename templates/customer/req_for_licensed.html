{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}Licensing{% endblock title %}
{% block main %}
    <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card p-4">
                <div class="d-flex flex-row align-items-end justify-content-between">
                    <div style="flex: 2">
                        <h3 class="text-primary">Licensing</h3>
                    </div>
                    <div style="flex: 1">
                        <img src="{% static 'logos/logo1.png' %}" class="img-fluid align-self-start" width="70%">
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <h6 class="text-danger">{{ error }}</h6>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary">Update</button>
                        <button class="btn btn-secondary">Cancel</button>

                </div>
            </div>
        </div>

    </div>
{% endblock main %}
