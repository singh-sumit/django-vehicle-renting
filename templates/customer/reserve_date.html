{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}Reserve{% endblock title %}
{% block main %}
    <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card p-4">
                <div class="d-flex flex-row align-items-end justify-content-between">
                    <div style="flex: 2">
                        <h3 class="text-primary">Reserve</h3>
                    </div>
                    <div style="flex: 1">
                        <img src="{% static 'logos/logo1.png' %}" class="img-fluid align-self-start" width="70%">
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <h6 class="text-danger">{{ error }}</h6>
                    <form action="{% url 'commons:cust-f-req-reserv' vid %}" method="POST">
                        {% csrf_token %}
                        <h6><em>You need to pay a fare to booth manager in cash</em></h6>
                        <br><br>
                        Reserving Days : <input type="number" min="1" max="2" name="period" value="2">
                        <br><br>
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <a class="btn btn-secondary" href="{% url 'commons:home' %}">Cancel</a>
                </div>
            </div>
        </div>

    </div>
{% endblock main %}
